<!DOCTYPE html>
<html>
  <head>
    <title>ðŸŒ¦Weather forecast</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/78b0ce9c66.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="container-contents">
        <div class="row d-flex flex-row-reverse">
          <div class="search-bar">
            <form class="search-form">
              <input
                id="search-input"
                type="search"
                placeholder="Search for a city"
                aria-label="Search"
                autofocus="on"
                autocomplete="off"
              />
              <button id="submit-button" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
            <ul class="cities">
              <li>
                <a href="#" id="current-city"
                  ><i class="fa-solid fa-location-dot"></i> Current city</a
                >
              </li>
              <li><a href="#">Tehran</a></li>
              <li><a href="#">Isfahan</a></li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-4 weather-icon">
            <i class="fa-solid fa-cloud-showers-heavy"></i>
          </div>
        </div>
        <div class="row d-flex justify-content-between">
          <div class="col-md-6 weather-info">
            <h1 id="city-name"></h1>
            <h2 id="current-time"></h2>
            <h2 id="weather-description"></h2>
          </div>
          <div class="col-md-5 more-info">
            <h2 id="temperature"></h2>
            <span class="units">
              <a href="#" id="in-celsius" class="not-active-link"> Â°C </a>
              <span>|</span>
              <a href="#" id="in-fahrenheit"> Â°F </a>
            </span>
            <ul>
              <li id="feels-like"></li>
              <li id="wind"></li>
              <li id="humidity"></li>
            </ul>
          </div>
        </div>
        <hr />
        <div class="row d-flex justify-content-around">
          <div class="col-2 other-days">
            <h3>Sat</h3>
            <i class="fa-solid fa-cloud-showers-heavy"></i>
            <br />
            <span>-1Â°</span>
          </div>
          <div class="col-2 other-days">
            <h3>Sun</h3>
            <i class="fa-solid fa-cloud-rain"></i>
            <br /><span>1Â°</span>
          </div>
          <div class="col-2 other-days">
            <h3>Mon</h3>
            <i class="fa-solid fa-cloud-sun-rain"></i>
            <br />
            <span>0Â°</span>
          </div>
          <div class="col-2 other-days">
            <h3>Tue</h3>
            <i class="fa-solid fa-cloud-sun"></i>
            <br /><span>5Â°</span>
          </div>
          <div class="col-2 other-days">
            <h3>Wed</h3>
            <i class="fa-solid fa-sun"></i>
            <br /><span>10Â°</span>
          </div>
        </div>
      </div>
      <footer>
        <span
          ><a href="https://github.com/Odinkrm/weather-app" target="_blank"
            >Open-source code</a
          >
          by Asal Karimi</span
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
